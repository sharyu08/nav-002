<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistent Navbar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Intel One Mono', monospace;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: rgba(133, 183, 205, 0.477);
            overflow-x: auto; /* Allow horizontal scroll on small screens */
        }

        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 100%;
            min-width: 500px; /* Prevent items from squishing too much on narrow screens */
        }

        nav ul li {
            padding: 1rem;
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><strong>Home</strong></li>
            <li><strong>Services</strong></li>
            <li><strong>Profile</strong></li>
            <li><strong>About</strong></li>
            <li><strong>Contact</strong></li>
        </ul>
    </nav>
</body>

</html>
